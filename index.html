<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>minion translator</title>
  </head>
  <body>
    <h1>the me-neon langauge translator</h1>
    <img src="https://cdn.pixabay.com/photo/2014/10/31/17/41/dancing-dave-minion-510835__480.jpg" alt="its broke " />

    <div class="container-center">
      <section class="main-content">
        <textarea
          id="txt-input"
          cols="50"
          rows="8"
          placeholder="type your english text here"
        ></textarea>

        <button id="btn-translate">Translate 🍌</button>
        <div class="info-msg"></div>
        <textarea id="output-msg" cols="50" rows="8"></textarea>
      </section>
    </div>
    <footer id="footer">
      <div class="container-center">
        <p>
          If you are a me-neom fan then you are gonna love this app darlin !
        </p>
        <br />
        <br />

        <p class="footer-msg">made by vadapav <strong  class="color">coder</strong></p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
